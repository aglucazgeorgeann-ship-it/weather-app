<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.8) 0%, 
                rgba(118, 75, 162, 0.8) 25%,
                rgba(255, 154, 158, 0.8) 50%,
                rgba(250, 208, 196, 0.8) 75%,
                rgba(102, 126, 234, 0.8) 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 450px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .weather-app::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 30px;
            pointer-events: none;
        }

        .header {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        #search-box {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #search-box:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        #search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        #search-btn:active {
            transform: translateY(0);
        }

        .weather-info {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4); }
        }

        .date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .temperature-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .temp-box {
            display: inline-flex;
            align-items: baseline;
            gap: 5px;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .unit {
            font-size: 2rem;
            color: white;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .weather-condition {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 40px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .detail-value {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .forecast-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .forecast-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .forecast-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
        }

        .forecast-day {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .forecast-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .forecast-temp {
            color: white;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .weather-app {
                width: 95%;
                margin: 20px;
                padding: 25px;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .city-name {
                font-size: 2rem;
            }
            
            .weather-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="floating-particles" id="particles"></div>

    <div class="weather-app">
        <div class="header">
            <input type="text" id="search-box" placeholder="Enter city name..." autocomplete="off">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading weather data...</div>
        </div>

        <div class="weather-info" id="weather-info">
            <h1 class="city-name" id="cityName">Manila</h1>
            <div class="date" id="dateTime">Sunday, August 17, 2025</div>
            
            <div class="temperature-section">
                <div class="temp-box">
                    <span class="temperature" id="temperature">28</span>
                    <span class="unit">°C</span>
                </div>
                <div class="weather-icon" id="weatherIcon">☀️</div>
            </div>
            
            <div class="weather-condition" id="weatherDesc">Partly Cloudy</div>
        </div>

        <div class="weather-details">
            <div class="detail-card">
                <span class="detail-icon">💨</span>
                <div class="detail-label">Wind Speed</div>
                <div class="detail-value" id="windSpeed">12 km/h</div>
            </div>
            <div class="detail-card">
                <span class="detail-icon">💧</span>
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">68%</div>
            </div>
            <div class="detail-card">
                <span class="detail-icon">👁️</span>
                <div class="detail-label">Visibility</div>
                <div class="detail-value" id="visibility">10 km</div>
            </div>
            <div class="detail-card">
                <span class="detail-icon">🌡️</span>
                <div class="detail-label">Feels Like</div>
                <div class="detail-value" id="feelsLike">32°</div>
            </div>
        </div>

        <div class="forecast-section">
            <div class="forecast-title">3-Day Forecast</div>
            <div class="forecast-grid">
                <div class="forecast-item">
                    <div class="forecast-day">Tomorrow</div>
                    <div class="forecast-icon">🌤️</div>
                    <div class="forecast-temp">30° / 24°</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day">Tuesday</div>
                    <div class="forecast-icon">🌧️</div>
                    <div class="forecast-temp">26° / 22°</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day">Wednesday</div>
                    <div class="forecast-icon">⛈️</div>
                    <div class="forecast-temp">25° / 21°</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 4;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const animationDuration = Math.random() * 3 + 3;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = animationDelay + 's';
                particle.style.animationDuration = animationDuration + 's';
                
                container.appendChild(particle);
            }
        }

        // Sample weather data
        const sampleWeatherData = {
            'manila': {
                city: 'Manila',
                temperature: 28,
                description: 'Partly Cloudy',
                icon: '🌤️',
                windSpeed: '12 km/h',
                humidity: '68%',
                visibility: '10 km',
                feelsLike: '32°'
            },
            'tokyo': {
                city: 'Tokyo',
                temperature: 24,
                description: 'Overcast',
                icon: '☁️',
                windSpeed: '8 km/h',
                humidity: '75%',
                visibility: '8 km',
                feelsLike: '26°'
            },
            'new york': {
                city: 'New York',
                temperature: 22,
                description: 'Clear Sky',
                icon: '☀️',
                windSpeed: '15 km/h',
                humidity: '45%',
                visibility: '15 km',
                feelsLike: '25°'
            },
            'london': {
                city: 'London',
                temperature: 18,
                description: 'Light Rain',
                icon: '🌧️',
                windSpeed: '20 km/h',
                humidity: '85%',
                visibility: '6 km',
                feelsLike: '16°'
            },
            'paris': {
                city: 'Paris',
                temperature: 20,
                description: 'Sunny',
                icon: '☀️',
                windSpeed: '10 km/h',
                humidity: '55%',
                visibility: '12 km',
                feelsLike: '23°'
            }
        };

        // Update current date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Search functionality
        function searchWeather() {
            const cityInput = document.getElementById('search-box');
            const city = cityInput.value.trim().toLowerCase();
            
            if (!city) return;

            const loading = document.getElementById('loading');
            const weatherInfo = document.getElementById('weather-info');
            
            loading.style.display = 'block';
            weatherInfo.style.opacity = '0.5';
            
            setTimeout(() => {
                const weatherData = sampleWeatherData[city] || {
                    city: cityInput.value.trim(),
                    temperature: Math.floor(Math.random() * 20) + 15,
                    description: 'Partly Cloudy',
                    icon: '🌤️',
                    windSpeed: Math.floor(Math.random() * 20) + 5 + ' km/h',
                    humidity: Math.floor(Math.random() * 40) + 40 + '%',
                    visibility: Math.floor(Math.random() * 10) + 5 + ' km',
                    feelsLike: Math.floor(Math.random() * 25) + 15 + '°'
                };
                
                updateWeatherDisplay(weatherData);
                loading.style.display = 'none';
                weatherInfo.style.opacity = '1';
                cityInput.value = '';
            }, 1500);
        }

        // Update weather display
        function updateWeatherDisplay(data) {
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('weatherDesc').textContent = data.description;
            document.getElementById('weatherIcon').textContent = data.icon;
            document.getElementById('windSpeed').textContent = data.windSpeed;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('visibility').textContent = data.visibility;
            document.getElementById('feelsLike').textContent = data.feelsLike;
        }

        // Event listeners
        document.getElementById('search-btn').addEventListener('click', searchWeather);
        document.getElementById('search-box').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Initialize
        createParticles();
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update every minute
    </script>
</body>
</html>
